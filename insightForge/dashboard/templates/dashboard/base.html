<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightForge - Advanced Data Analysis Platform</title>

  {% load static %}

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">

  <!-- Plotly (for all charts) -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <header>
    <div>
      <h1>InsightForge</h1>
      <p>Advanced Data Analysis Platform</p>
    </div>
    <div style="display: flex; align-items: center; gap: 16px;">
      {% if request.session.username %}
        <span>Welcome, <strong>{{ request.session.username }}</strong></span>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</button>
        <a href="{% url 'dashboard:logout' %}" style="color: var(--header-text);">Logout</a>
      {% else %}
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</button>
      {% endif %}
    </div>
  </header>

  {% if messages %}
    <div class="messages">
      {% for m in messages %}
        <div class="message {% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Main JS -->
  <script src="{% static 'dashboard/js/scripts.js' %}"></script>
</body>
</html>
