<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AutoDash</title>

  {% load static %}

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">

  <!-- Plotly (for all charts) -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <header>
    <h1>AutoDash</h1>
    {% if request.session.username %}
      <div>
        Logged in as <strong>{{ request.session.username }}</strong>
        <a href="{% url 'dashboard:logout' %}">Logout</a>
      </div>
    {% endif %}
  </header>

  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Main JS -->
  <script src="{% static 'dashboard/js/scripts.js' %}"></script>
</body>
</html>
